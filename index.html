<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA</title>
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/images/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/images/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Buy Now</a>
                </li>
                <li>
                    <a href="https:support.rockstargames.com/categories/200013306" target="_blank">Supporte<img src="./src/images/icone-link.svg" alt="icone de link de suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/images/bg-main.png" alt="Image with guy in a orange hoodie">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/images/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/images/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Now available for PS5 and Xbox Series X|S</h1>
            <p class="texto">Experience entertainment blockbusters, Grand Theft Auto V and GTA Online.
            </p>
            <a class="btn-comprar" href="#comprar">Buy Now</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Buy Now</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/images/gta5.jpg" alt="Capa do jogo GTA">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Includes <strong>GTA V Story Mode</strong> & <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/images/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/images/logo-ps4.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/images/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Select Platform

                <ul class="plataformas">
                    <li>
                        <img src="./src/images/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/images/logo-ps4.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/images/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
